<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kami Home</title>
    <link rel="stylesheet" href="../dist/styles/home.css">
    <link rel="shortcut icon" href="../dist/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <img class="icon" src="../dist/images/hamburger-menu.svg" alt="hamburger-menu">
            <h1 class="logo">KAMI</h1>
            <img class="icon cart hidden" src="" alt="cart">
        </nav>
    </header>

    <main>
        <div class="background-swirls">
            <img src="../dist/images/swirl.png" alt="swirl" class="swirl">
            <img src="../dist/images/swirl.png" alt="swirl" class="swirl">
            <img src="../dist/images/swirl.png" alt="swirl" class="swirl">
            <img src="../dist/images/swirl.png" alt="swirl" class="swirl">
            <img src="../dist/images/swirl.png" alt="swirl" class="swirl">
        </div>

            <img class="kami-logo" src="../dist/images/kami-logo.svg" alt="kami-logo">

        <div class="intro">
            <p class="welcome">Welcome to</p>
            <p class="welcome-2">Kami Food Truck!</p>
            <p class="welcome-3">Open Weekdays 11am - 5:30pm</p>
            <br>
            <a href="menu.html" class="btn-1">Begin Order</a>
        </div>

        <div class="kami-today">
            <div class="section-title">
                <img src="../dist/images/sparkles.svg" alt="sparkles" class="icon-small inline-block menu">
                <h4 class="inline-block">Kami today</h4>
            </div>
            <hr>
            <div class="card-container">
                <div class="home-card">
                        <img src="../dist/images/card-food.png" alt="Tteok-bok-ki" class="card-img">
                        <div class="card-content">
                            <h4>Tteok bok ki</h4>
                            <h4>$8</h4>
                        </div>
                </div>
                <div class="home-card">
                    <img src="../dist/images/card-fundraise.png" alt="Tteok-bok-ki" class="card-img">
                    <div class="card-content">
                        <h4>SWE Fundraiser</h4>
                        <h4>Friday, 12/03/22</h4>
                    </div>
                </div>
                <div class="home-card">
                    <img src="../dist/images/card-graph.png" alt="Tteok-bok-ki" class="card-img">
                    <div class="card-content">
                        <h4>Popular Times</h4>
                        <img src="../dist/images/google-logo.svg" alt="Google-Logo" class="icon-small">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="grid-2-col">
            <div class="footer-text">
                <p>Have A Nice Day!</p>
                <div class="icon-grid">
                    <img src="../dist/images/icon-yelp.png" alt="yelp">
                    <img src="../dist/images/icon-ig.png" alt="instagram">
                    <img src="../dist/images/icon-house.png" alt="house">
                </div>
                <hr>
            </div>
            <div class="footer-img">
                <img src="../dist/images/kami-truck.png" alt="">
            </div>
        </div>
    </footer>
</body>
</html>
