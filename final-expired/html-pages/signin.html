<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/styles/signin.css">
    <title>Kami Sign In</title>
</head>

<body> 

<!-- 375 width -->

    <div class="wrapper-top">


                <header class="header">

                    <img class="back-icon" src="../images/icons/back.png">

                    <h1>Sign In</h1>

                    <img src="../images/icons/empty.png">

                </header>


        <div class="align-center">
            <div class="center-contents">


                <!-- Sign in prompt w/ logo -->

                    <div class="description">

                        <img class="logo" src="../dist/images/kami-logo.svg">

                        <h2 class=""> Sign in to continue to checkout.</h2>

                        <p> First time? <span class="underline">Create an account</span>.</p>

                    </div>


                <!-- Sign in input fields for email and password -->

                    <div class="signin">

                        <form>
                            <input class="signin-field" type="text" id="email" name="email" placeholder="Email">

                            <br>

                            <input class="signin-field" type="text" id="password" name="password" placeholder="Password">
                        </form>

                    </div>


                <!-- Forgot password link -->

                    <div class="underline">

                        <a class="forgot-password" href="">
                            <p>Forgot Password?</p>
                        </a>

                    </div>


                <!-- CTA button: Sign in & checkout -->

                    <div class="align-center">

                        <a href="checkout.html" class="button"> 
                            <p>Sign in & checkout</p>
                        </a> 

                    </div>


            </div>
        </div>
    </div>

</body>

</html>
