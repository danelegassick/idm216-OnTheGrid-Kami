<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../dist/styles/cart.css">
</head>
<body>
  
<div class="wrapper">
    <div class="top-space"> </div>
 <!-- Top header -->
    <header class="header">
        <img src="../dist/images/cart-images/back-arrow.png" alt="back arrow" class="icon-img-resize"/>
        <h1> Cart </h1>
        <img src="../dist/images/cart-images/cart.png" alt="cart icon" class="icon-img-resize">
    </header>
<!--Wait time-->
<div class="align-center">
    <img src="../dist/images/cart-images/wait-time-penguin.png" alt="wait time" class="wait-time-penguin"/>
    <!-- <h2 class="wait-time-text">
        The wait time is <span style="color:var(--accent-green)">13 mins</span>!
    </h2> -->
</div>
<h2 class="all-caps"> Your Order </h2>
</div>

<!-- LINE -->
<span class="line text-line text-line--top"></span>

<div class="wrapper">
<!--Order items-->
    <div>
        <!-- Order information -->
        <div class="cart-order-item">
            <div class="cart-order-img">
                <img src="../dist/images/cart-images/bibimbap_quantity-1.png" alt="Bibimbap image, quantity: 1">
            </div>
            <div class="cart-order-text">
                <div>
                    <h2>Bibimbap</h2>
                    <p> Beef (+$1)</p>
                    <p> Medium Spice</p>
                </div>
                <div>
                    <h2> $9 </h2>
                </div>
            </div>
        </div>
        <!-- Note input -->
        <div>
            <input type="text" placeholder="Add note here" class="note">
        </div>
        <!--Edit/delete-->
        <div class="edit-delete">
            <a href=""> Delete </a>
            <a href=""> Edit Item </a>
        </div>

    </div>
</div>
    <!-- LINE -->
    <span class="line"></span>

<div class="wrapper">
    <div class="align-center">
        <h2> You will earn 9 tokens with this order! </h2>
    </div>
</div>

    <!-- LINE -->
    <span class="line"></span>

<div class="wrapper">
    <div class="align-center">
        <h2>
            Want to include any utensils?
        </h2>
    </div>
        <div class="all-utensils">
            <button class="utensil-btn">
                <img src="../dist/images/cart-images/chopsticks.png" alt="chopstick" class="utensil-img-resize">
                <p>Chopsticks</p>
            </button>
            <button class="utensil-btn">
                <img src="../dist/images/cart-images/fork.png" alt="fork" class="utensil-img-resize">
                <p>Forks</p>
            </button>
            <button class="utensil-btn">
                <img src="../dist/images/cart-images/napkin.png" alt="napkin" class="utensil-img-resize">
                <p>Napkins</p>
            </button>
        </div>
</div>

    <!-- CTA Button -->
    <div class="align-center">
        <a href="" class="button longbtn"> 
            <p>Sign in to checkout</p>
            <p> $9 </p>
        </a> 
    </div>
    <div class="button-background">
        <!-- backdrop of bottom fixed to bottom -->
    </div>
<div class="bottom-space"> </div>

<a href="signin.html">Next Page</a>
<a href="index.html">Previous Page</a>

</body>
<footer>
    <a href="menu.html">Previous Page</a>
    <a href="order-confimation.html">Next Page</a>
</footer>
<script src="scripts/main.js"></script>

</html>
