<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/alpha.css" />
    <title>Order Confirmation</title>
</head>
<body>
    
<div class="wrapper-top">

    <!-- Top header -->
    <header class="header">
        <!-- this image below is just an empty space so we can 
        reuse this to have consistent headers, just replace the 
        empty png with a back icon or whatever is needed -->
        <img src="images/icons/empty.png">
        <h1>Thank you!</h1>
        <img src="images/icons/close.png">
    </header>

    <!-- Pickup Time & Order # -->
    <div class="align-center">
        <div class="center-contents">
            <h2 class="">
                PICKUP TIME
            </h2>
            <h3 class="">
                12:30
            </h3>
            <div class="order-number">
                Order #: 123456
            </div>
        </div>
    </div>

    <!-- Progress Tracker -->
    <div class="">
        <img src="images/ProgressTracker.png" class="tracker">
    </div>

    <!-- Big Checkmark -->
    <div class="big-check">
        <img src="images/BigCheck.png" class="">
    </div>

</div>

<!-- Tokens Earned Section -->
<hr>

<div class="tokens-earned">
    <img src="images/Icons/token.png" class="token">
    <p>
        You earned 9 Tokens!
    </p>
</div>

<hr>

<!-- Order Items Section -->
<div class="wrapper-bottom">

    <div class="order-item">
        <img src="images/cart-thumbnail.png" class="">
        
        <div class="">
            <div class="food-name">Bibimbap</div>
            <p>Beef ($1)</p>
            <p>Medium Spice</p>
        </div>
        
        <div class="price food-name">$9</div>
    </div>

    <p class="note">Note: Please take out sesame seeds!</p>
</div>

<!-- Directions to Truck Button -->
<div class="align-center">
    <a href="" class="button longbtn"> 
        <p>Directions to truck</p>
        <img src="images/Icons/location.png">
    </a> 
</div>

<!-- not sure how to make the button background 
(white section behind to cover overlapping text)
maybe z index, but everytime i've tried that i mess things up -->


</body>
</html>
